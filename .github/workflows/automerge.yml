name: Dependabot auto-merge
on: pull_request

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1.1.1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Enable auto-merge for Stripe SDKs
        if: |
          (steps.metadata.outputs.dependency-name == 'github.com/stripe/stripe-go/v72' ||
           steps.metadata.outputs.dependency-name == 'Stripe.net' ||
           steps.metadata.outputs.dependency-name == 'com.stripe:stripe-java' ||
           steps.metadata.outputs.dependency-name == 'stripe/stripe-php' ||
           steps.metadata.outputs.dependency-name == 'stripe') && 
           steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
